<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- PWA Meta Tags -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
<meta name="theme-color" content="#4caf50">
<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icons/icon-192.png">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">

<title>Expense Tracker with Login</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <!-- LOGIN SCREEN -->
<div id="login-screen" class="centered">
  <h2 id="login-title">Login</h2>
  <form id="login-form" onsubmit="return handleLogin(event)">
    <input type="password" id="password" placeholder="Enter password" required />
    <button type="submit" id="login-button">Enter</button>
  </form>
  <p id="login-error" style="color:red; display:none;">Incorrect password</p>
  <button onclick="resetApp()" style="margin-top:10px; background:#888;">Reset App</button>
</div>

  <!-- APP CONTENT -->
  <div id="app-content" style="display:none;">
    <div class="container">
      <button onclick="logout()" style="float:right; margin-bottom: 10px;">
        Logout
      </button>
      <h1 id="app-title" style="cursor:pointer;">Expense Tracker</h1>

      <div class="summary">
        <p><strong>Initial Balance:</strong> $<span id="income-total">0.00</span></p>
        <p><strong>Total Expenses:</strong> $<span id="expense-total">0.00</span></p>
        <p><strong>Remaining:</strong> $<span id="balance">0.00</span></p>
      </div>

      <div class="actions">
        <button onclick="showForm('income')">➕ Add Income</button>
        <button onclick="showForm('expense')">➖ Add Expense</button>
        <button onclick="exportCSV()">📁 Export CSV</button>
      </div>

      <form id="entry-form" onsubmit="saveEntry(event)">
        <input type="hidden" id="entry-type" />
        <input type="text" id="description" placeholder="Description" required />
        <input type="number" id="amount" placeholder="Amount" step="0.01" required />
        <button type="submit">Save</button>
      </form>

      <h2>📋 History</h2>
      <ul id="history"></ul>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
